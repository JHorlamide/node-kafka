version: "3.8"
services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - 9092:9092
    volumes:
      - ./data/kafka:/var/docker.sock
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db
  createbook:
    container_name: createbook
    build: ./createbook
    ports:
      - 8080:8080
    volumes:
      - ./createbook:/app
    environment:
     - PORT=8080
     - MONGO_CREATE_URL=mongodb://localhost:27017/createbook-service
     - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
     - KAFKA_TOPIC=topic1
    depends_on:
      - mongo
      - kafka
  listbooks:
    container_name: listbooks
    build: ./listbooks
    ports:
      - 9090:9090
    volumes:
      - ./listbooks:/app
    environment:
      - PORT=9090
      - MONGO_LIST_URL=mongodb://localhost:27017/listbook-service
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=topic1
    depends_on:
      - mongo
      - kafka


  